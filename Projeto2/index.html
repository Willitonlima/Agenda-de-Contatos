<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@583&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+AU+SA&family=Roboto:wght@583&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formDadosUser">
            <input type="text" id="nomeUser" placeholder="Digite apenas o primeiro nome" required maxlength="15">
            <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type="number" maxlength = "11" id="numeroUser" placeholder="Digite seu telefone" required>
            <button type="submit" class="enviar-contato">Anotar contato</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th class="inforUserNome">
                        Nome:
                    </th>
                    <th class="inforUserNumero">
                        Numero:
                    </th>
                </tr>
            </thead>
            <tbody class="nomeReturn">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
